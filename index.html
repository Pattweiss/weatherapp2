<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ðŸ’«My weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f0a6517f81.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Currently in...</h1>

      <div class="card-body">
        <form class="search-form" id="search-form">
          <div class="search">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  placeholder="Type a city.. "
                  class="form-control shadow-sm"
                  style="border-radius: 30px"
                />
              </div>
              <div class="col-3 search-button">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-outline-primary"
                  style="border-radius: 30px"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="card col-7 display-todays-info">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/021/636/original/foto-nubes.jpg?1637833989"
              class="card-img"
              alt="Madrid-granvia"
              style="background-size: auto"
            />
            <div class="card-img-overlay">
              <h5 class="card-title city" id="card-city-name">Nice to see you!</h5>
              <p class="card-text">
                <strong id="date"></strong>
                <br>
                <span class="last-updated">Last updated at:</span>
                <span id="time"></span>
              </p>
              <p class="card-text weather-today">
                <span class="temp-today" id="temp-today"></span><br />
                <span class="description" id="description"></span
                ><br /><span class="precip-today-emoji"><i class="fas fa-umbrella"></i></span><span class="precip-today" id="precip-today"
                  ></i>0%</span
                ><br /><span class="wind-today-emoji"><i class="fas fa-wind"></i></span><span class="wind-today" id="wind-today"
                  >10 kmh</span
                >
              </p>
            </div>
          </div>

          <div class="col-1 spacing-purpose-only"></div>
          <div class="col-4 next-days row">
            <div class="col-12 tomorrow">
              <span class="day-of-week"> Sun. </span>
              <span class="emoji-pronos"
                ><i class="fas fa-cloud-sun"></i>
              </span>
              <span class="min-temp">10Â°C</span>
              <span class="max-temp">21Â°C</span>

              <span class="precip">0%</span>
            </div>
            <div class="col-12 after-tomorrow">
              <span class="day-of-week">Mon.</span>
              <span class="emoji-pronos">
                <i class="fas fa-cloud"></i>
              </span>
              <span class="min-temp">9Â°C</span>
              <span class="max-temp">21Â°C</span>

              <span class="precip"> 15%</span>
            </div>
            <div class="col-12 in-3-days">
              <span class="day-of-week">Tue.</span>
              <span class="emoji-pronos"> <i class="fas fa-cloud"></i></span>
              <span class="min-temp">11Â°C</span>
              <span class="max-temp">23Â°C</span>
              <span class="precip"> 15%</span>
            </div>
            <div class="col-12 in-4-days">
              <span class="day-of-week">Wen.</span>
              <span class="emoji-pronos"><i class="fas fa-cloud-sun"></i></span>
              <span class="min-temp">12Â°C</span>
              <span class="max-temp">24Â°C</span>
              <span class="precip"> 1%</span>
            </div>
            <div class="col-12 in-5-days">
              <span class="day-of-week">Thu.</span>
              <span class="emoji-pronos">
                <i class="fas fa-sun"></i>
              </span>
              <span class="min-temp">14Â°C</span>
              <span class="max-temp">26Â°C</span>

              <span class="precip">0%</span>
            </div>
          </div>
        </div>
      </div>
      <button class="geolocation-button" id="geolocation-button">
        Weather in my city
      </button>
      <br>
      <div class="Open-source-link"><a href="https://github.com/Pattweiss/weatherapp2.git" target="_blank">Open-source code</a>by Pattweiss</div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
